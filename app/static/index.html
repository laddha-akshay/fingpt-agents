<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FinGPT Agents Demo</title>
</head>
<body>
  <h2>FinGPT Agents - Demo</h2>
  <p>Click to run the demo pipeline</p>
  <button onclick="run()">Run pipeline</button>
  <pre id="out"></pre>
  <script>
    async function run(){
      const res = await fetch('/run');
      const j = await res.json();
      document.getElementById('out').innerText = JSON.stringify(j, null, 2);
    }
  </script>
</body>
</html>
